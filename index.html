<!DOCTYPE html>
<html>
<head>
	<title>Hangman Belugas</title>
	  <!-- <link rel="stylesheet" type="text/css" href="./app.css" />-->
	   <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="./vendor/sweetAlerts/sweetalert.min.js"></script>
     <link rel="stylesheet" type="text/css" href="./vendor/sweetAlerts/sweetalert.css">

    <style>
.main{
  margin-top: 8%;
  display: flex;
  padding-left: 7%;
  flex-direction: column;
  height: 88%;
  width: 33%;
  min-width: 393px;
  justify-content: space-around;
}
body{
	height: 100vh;
	width: 100vw;
  display: flex;
  flex-direction: row;
   flex-wrap:wrap;
    background-image: radial-gradient(circle at 77.53% 40.12%, #231057, transparent 62%),radial-gradient(circle at 81.19% 50%, #175fc5, transparent 50%),radial-gradient(circle at 50.00% 50.00%, #758cff, transparent 25%),radial-gradient(circle at 50% 50%, #5a57fe, #5a57fe 100%);
  color: white; 
      overflow-y: scroll;
    overflow-x: hidden;
}
.drawing{	
 width: 300px;
 height: 500px;
 border-right: 4px solid rgba(255, 255, 255, 0.39);
 border-top: 4px solid rgba(255, 255, 255, 0.39);
  margin-left: 11%;
}
.drawing:before{
  content:'';
  display:inline-block;
  width:10%;
  height: 15%;
  border-left:4px solid rgba(255, 255, 255, 0.39);  
}
.score{
   display: flex;
   position: absolute;
   top: 10px;
   left: 7%;
   width: 60%;
   font-size: 20px;
   margin-top: 6%;
 }
 #wrong, #correct{
      min-width: 100px;
 }

 #correct, .score div:nth-of-type(2){
   display: flex;
    justify-content: space-around;
    width: 24%;
    text-transform: capitalize;
 }

 #missed-words{
     word-wrap: break-word;
 }
#missed-number{
    color: pink;
    font-size: 35px;
    font-weight: bold;
 }
 #guessed-number{
    color: lightgreen;
    font-size: 35px;
    font-weight: bold;
 }

.show{
	opacity: 1 !important;
}
.hide{
	opacity: 0 !important;	/*important is needed so that it overrides the initial oppacity value*/
}
#l1{
    width: 35%;
    height: 20%;
    border: 4px solid rgba(255, 255, 255, 0.39);
    position: relative;
    border-radius: 50%;
    opacity: 0;
    top: -2%;
    left: -18%;
}
#l2{
  width: 4px;
  height: 17%;
  position: relative;
  left: 0%;
  background: rgba(255, 255, 255, 0.39);
  opacity: 0;
  top: -2%;
}
#l3{
  width: 4px;
height: 30%;
position: relative;
transform: rotate(-45deg);
background: rgba(255, 255, 255, 0.39);
opacity: 0;
top: -28%;
left: -19%;
}
#l4{
  width: 4px;
height: 30%;
position: relative;
top: -58%;
left: 19%;
transform: rotate(45deg);
background: rgba(255, 255, 255, 0.39);
opacity: 0;
}
#l5{
  width: 4px;
  height: 17%;
  position: relative;
  top: -62%;
  left: 0%;
  background: rgba(255, 255, 255, 0.39);
  opacity: 0;
}
#l6{
  width: 4px;
height: 30%;
position: relative;
top: -67%;
left: -19%;
transform: rotate(-135deg);
background: rgba(255, 255, 255, 0.39);
opacity: 0;
}
#l7{
  width: 4px;
height: 30%;
position: relative;
top: -97%;
left: 18%;
transform: rotate(135deg);
background: rgba(255, 255, 255, 0.39);
opacity: 0;
}

#newGame{
  visibility: hidden;
}
#word{
  font-size: 40px;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 8px;
}
input{
  height: 50px;
  width: 76%;
  font-size:40px;
  text-align: center;
  text-transform: capitalize;
}
#guessed-letters{
    font-size: 25px;
    letter-spacing: 8px;
}

button{
    height: 40px;
    visibility: visible;
    width: 150px;
    position: absolute;
    top: 6px;
    left: 300px;
    background-color: palegreen;
    border-radius: 10px;
    color: #2f6123;
    font-size: 23px;
    box-shadow: 0 0 12px 2px green inset;
}
#message-area{
    position: relative;
    top: -71px;
    font-size: 17px;   
    color: rgb(255, 202, 0);
    font-weight: bold;
}
@media screen and (max-width: 420px) {
    .drawing{
      width: 279px;
      margin-left: 25%;
      margin-top: -52%;
      margin-bottom: 13%; 
    }
}
    </style>

</head>
<body>
 <button id="newGame">  New Game </button>
<div class="main">
 
  <div id="guessed-letters"></div>
  <div id="word"></div>
  <input placeholder="Type letter" value="" type="text" id="letter" maxlength ="1"/>
  <div id="message-area"></div>
  <div id="win-message"></div>
</div>
<div class="drawing">
	<div id ='l1'></div>
	<div id ="l2"></div>
	<div id ="l3"></div>
	<div id ="l4"></div>
	<div id = "l5"></div>
	<div id = "l6"></div>
	<div id = "l7"></div>
	<div id = "bar"></div>
</div>
<div class="score">
	<div id="correct">
	  <div id="guessed-number"></div>
	  <div id="guessed-words"></div>
	</div>
	<div id="wrong">
	  <div id="missed-number"></div>
	  <div id="missed-words"></div>	
	</div>
</div>
<script src="app.js"></script>
</body>
</html>
