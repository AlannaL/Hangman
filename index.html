<!DOCTYPE html>
<html>
<head>
    <title>Hangman Belugas</title>
    <!-- <link rel="stylesheet" type="text/css" href="./app.css" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" type="text/css" href="./public/sweetalert.css">
    <link rel="stylesheet" type="text/css" href="./app.css">
</head>

<body>
    <button id="newGame"> New Game </button>
    <div class="main">
        <div id="guessed-letters"></div>
        <div id="word"></div>
        <input  placeholder="Type letter" value="" type="text" id="letter" maxlength="1" />
        <div id="message-area"></div>
        <div id="win-message"></div>
    </div>
    <div class="drawing">
        <div id='l1'></div>
        <div id="l2"></div>
        <div id="l3"></div>
        <div id="l4"></div>
        <div id="l5"></div>
        <div id="l6"></div>
        <div id="l7"></div>
        <div id="bar"></div>
    </div>
    <div class="score">
        <div id="correct">
            <div id="guessed-number"></div>
            <div id="guessed-words"></div>
        </div>
        <div id="wrong">
            <div id="missed-number"></div>
            <div id="missed-words"></div>
        </div>
    </div>
      <script src="./public/sweetalert.min.js"></script>
    <script src="app.js"></script>
  
</body>

</html>
