<!DOCTYPE html>
<html>
<head>
	<title>Hangman Belugas</title>
	  <!-- <link rel="stylesheet" type="text/css" href="./app.css" />-->
	   <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="./vendor/sweetAlerts/sweetalert.min.js"></script>
     <link rel="stylesheet" type="text/css" href="./vendor/sweetAlerts/sweetalert.css">

    <style>
.main{
  display: flex;
  padding-left: 7%;
  flex-direction: column;
  height: 100%;
  width: 50%;
  min-width: 500px; 
  justify-content: space-between;
}
body{
	height: 100vh;
	width: 100vw;
  display: flex;
  flex-direction: row;
   flex-wrap:wrap;
}
.drawing{	
 width: 35%;
 height: 500px;
 border-right: 4px solid black;
 border-top: 4px solid black;
 margin-left: 15%;
}
.drawing:before{
  content:'';
  display:inline-block;
  width:10%;
  height: 15%;
  border-left:4px solid black;  
}
.score{
   display: flex;
   position: absolute;
   top: 10px;
   left: 50%;
   width: 60%;
 }
 .score div:nth-of-type(2){
   display: flex;
   justify-content: space-between;
   width: 60%;
 }
 #missed-words{
     word-wrap: break-word;
 }

.show{
	opacity: 1 !important;
}
.hide{
	opacity: 0 !important;	/*important is needed so that it overrides the initial oppacity value*/
}
#l1{
    width: 35%;
    height: 20%;
    border: 4px solid black;
    position: relative;
    border-radius: 50%;
    opacity: 0;
    top: -2%;
    left: -18%;
}
#l2{
  width: 4px;
  height: 17%;
  position: relative;
  left: 0%;
  background: black;
  opacity: 0;
  top: -2%;
}
#l3{
  width: 4px;
height: 30%;
position: relative;
transform: rotate(-45deg);
background: black;
opacity: 0;
top: -28%;
left: -19%;
}
#l4{
  width: 4px;
height: 30%;
position: relative;
top: -58%;
left: 19%;
transform: rotate(45deg);
background: black;
opacity: 0;
}
#l5{
  width: 4px;
  height: 17%;
  position: relative;
  top: -62%;
  left: 0%;
  background: black;
  opacity: 0;
}
#l6{
  width: 4px;
height: 30%;
position: relative;
top: -67%;
left: -19%;
transform: rotate(-135deg);
background: black;
opacity: 0;
}
#l7{
  width: 4px;
height: 30%;
position: relative;
top: -97%;
left: 18%;
transform: rotate(135deg);
background: black;
opacity: 0;
}

#newGame{
  visibility: hidden;
}
#word{
  font-size: 40px;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 8px;
}
input{
  height: 50px;
  width: 76%;
}
#guessed-letters{
    font-size: 25px;
    letter-spacing: 8px;
}

    </style>

</head>
<body>
<div class="main">
  <button id="newGame"> Start New Game </button>
  <div id="guessed-letters"></div>
  <div id="word"></div>
  <input placeholder="Type letter" value="" type="text" id="letter" maxlength ="1"/>
  <div id="message-area"></div>
  <div id="win-message"></div>
</div>
<div class="drawing">
	<div id ='l1'></div>
	<div id ="l2"></div>
	<div id ="l3"></div>
	<div id ="l4"></div>
	<div id = "l5"></div>
	<div id = "l6"></div>
	<div id = "l7"></div>
	<div id = "bar"></div>
</div>
<div class="score">
	<div>
	  <div id="guessed-number"></div>
	  <div id="guessed-words"></div>
	</div>
	<div>
	  <div id="missed-number"></div>
	  <div id="missed-words"></div>	
	</div>
</div>
<script src="app.js"></script>
</body>
</html>
